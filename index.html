<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Desafio de Código</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem do celular">
        </div>

        <div class="instagram-continue"> 
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Imagem do Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil">    
                </div>
                <a href="#" class="instagram-login">Continue como Ricardo Souza</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Ricardo Souza</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
